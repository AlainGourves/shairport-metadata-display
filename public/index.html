<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shairport-sync Metadata Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#da532c">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#fafafa">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..600;1,200..600&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
</head>

<body class="idle">
  <main>
    <div id="artwork">
      <img src="img/iTunes.png" alt="iTunes logo">
    </div>
    <div id="infos">
      <div id="artist"></div>
      <div id="title"></div>
      <div id="album"></div>
      <div id="player">
        <div id="current"></div>
        <div id="timeLine">
          <svg viewBox="0 0 8 8">
            <circle class="st0" cx="4" cy="4" r="4"/>
          </svg>
          <div id="duration"></div>
          <div id="elapsed"></div>
        </div>
        <div id="total"></div>
      </div>
    </div>
  </main>

  <div class="modal">
    <div class="modal-dialog">
      <div class="modal-header">
        <h3></h3><a href="#" class="btn"><span></span></a>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>

  <script src="js/config.js"></script>
  <script src="js/track.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
