<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Shairport-sync Metadata Display</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#da532c">
  <meta name="msapplication-TileColor" content="#da532c">

  <link
    href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i&amp;subset=latin-ext&amp;display=optional"
    rel="stylesheet">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <main>
    <div id="artwork">
      <img src="img/iTunes.png" alt="">
    </div>
    <div id="infos">
      <div id="artist"></div>
      <div id="title"></div>
      <div id="album"></div>
      <div id="player">
        <div id="current"></div>
        <div id="timeLine">
          <svg viewBox="0 0 8 8">
            <circle class="st0" cx="4" cy="4" r="4"/>
          </svg>
          <div id="duration"></div>
          <div id="elapsed"></div>
        </div>
        <div id="total"></div>
      </div>
    </div>
  </main>

  <div id="modalCenter" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5></h5>
          <button>X</button>
        </div>
        <div class="modal-body"></div>
      </div>
    </div>
  </div>

  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.dev.js"></script>
  <script src="js/config.js"></script>
  <script src="js/track.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
